<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a标签</title>
    <style>
        a{
            font-size: 40px;
        }
        a:link{color:red;}      /*原始状态*/
        a:visited{color: black;}    /*点击之后，下次打开时直接显示该颜色*/
        a:hover{color: blue;}  /*触碰时*/
        a:focus{color:green;}       /*点击后，覆盖visited样式，下次打开不会显示*/
        a:active{color:sandybrown;}      /*点击不松开（即鼠标按下时）*/
    </style>
</head>
<body>
    <a href="#">你好！</a>
</body>
</html>
